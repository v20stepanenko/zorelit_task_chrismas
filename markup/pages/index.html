<!doctype html>
<html class="no-js" lang="ru">

<head>
    {{> head/head head.defaults}}
</head>

<body>
<header>
    <div class="mask">
        <div class="snow"></div>
        <div class="ground"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <img src="%=static=%img/general/logo.png" alt="logo">
                </div>
                <div class="promo">
                    <p>Free Christmas Printables</p>
                    <p>
                        A fun way to keep your kids busy
                        <span>and have</span> <span>a Merry Christmas!</span>
                    </p>
                </div>
            </div>
            <div class="offset-md-2 col-md-4">
                <form action="">
                    <div class="title">
                        Join our
                        <br>
                        TinyU Games Club
                    </div>
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Email ">
                    <button>Download
                        Christmas printables
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
<section class="middle">
    <div class="container text-center">
        <h2>
            A few reasons to get our
            awesome Christmas printables
        </h2>
        <img src="static/img/general/bag.png" alt="bag">
    </div>

</section>

<footer>
</footer>

<script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
<script>svg4everybody();</script>

<!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
<script src="%=static=%js/main%=hash=%%=min=%.js"></script>
</body>

</html>
