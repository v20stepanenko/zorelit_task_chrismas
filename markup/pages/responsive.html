<!doctype html>
<html class="no-js" lang="ru">

<head>
    {{> head/head head.defaults}}
</head>

<body>
<header>
    <div class="mask">
        <div class="snow"></div>
        <div class="ground">
            <div class="container">
                <div class="santa"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row flex-center">
            <div class="col-md-4 col-md-offset-0 col-xs-6 col-xs-offset-2 control-media">
                <div class="logo">
                    <img src="%=static=%img/general/logo.png" alt="logo">
                </div>
                <div class="promo">
                    <p>Free Christmas Printables</p>
                    <p>
                        A fun way to keep your kids busy
                        <span>and have</span> <span>a Merry Christmas!</span>
                    </p>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2  col-xs-6 col-xs-offset-2 control-media">
                <form action="">
                    <h3 class="title">
                        Join our
                        <br>
                        TinyU Games Club
                    </h3>
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Email ">
                    <button><span>Download</span> <br>
                        Christmas printables
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>


<script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
<script>svg4everybody();</script>

<!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
<script src="%=static=%js/main%=hash=%%=min=%.js"></script>
</body>

</html>
